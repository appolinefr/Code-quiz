<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <nav>
      <!-- <div> need a high score link and a timer section -->
      <div class="scores" id="scores">High Scores</div>
      <div class="timer" id="timer">Timer</div>
    </nav>
    <main>
      <div class="quiz-container" id="quiz-container">
        <!-- <h1></h1> need a title and p rules for quiz -->
        <h1 class="welcome" id="welcome">Welcome to Code Quiz</h1>
        <p class="quiz-rules" id="quiz-rules">Rules</p>
        <!-- <button></button> need button to start the quizz -->
        <button class="start-quiz" id="start-quiz">Start quiz</button>
        <!-- <div id="quiz"></div> quizz div for questions and multiple answers -->
        <div class="questions" id="questions"></div>
        <!-- <div id="results"></div> need to display the result after each question -->
        <div class="result" id="result"></div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
